<body>
        
            <main role="main">
                <div class="header-form-wrap">
                    <div class="header-wrap">
                        <h1 class="header">Game of Thrones-Tube</h1>
                        <p class="sub-header">Watch clips of your favorite characters</p>
                    </div>
                    <form id="searchForm">
                        <input type="text" id="searchCharacter" autocomplete="off" class="js-capitalize" placeholder="Search character" value="Jon Snow">
                    </form>
                  </div>    
                    <button class="test">Click me</button>

                    <div class="info-results" aria-live="assertive"></div>
                    <div class="youtube-results" aria-live="assertive"></div>
                
            </main>
            <div class="tv-container">
              <div id="three" hidden></div>
              <div class="channel-div">
                <div class="channel-number"></div>
                <button class="change-video" data-i='1'>Up</button>
                <button class="change-video" data-i='-1'>Down</button>
              </div>
            </div>
            

            <ul class="pages">
              <li class="chat page">
                <div class="chatArea">
                  <ul class="messages"></ul>
                </div>
                <input class="inputMessage" placeholder="Type here..."/>
              </li>
              <li class="login page">
                <div class="form">
                  <h3 class="title">What's your nickname?</h3>
                  <input class="usernameInput" type="text" maxlength="14" />
                </div>
              </li>
            </ul>
          
            <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="/main.js"></script>
            
              
        
</body>
